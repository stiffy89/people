_schema-version: "3.1"
ID: people
description: people application
version: 1.0.1
modules:

- name: people-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: people-uaa
  - name: people-destination
  - name: people-logging
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
    ignore: ["node_modules/"]
    
- name: people-destinations
  type: com.sap.application.content
  requires:
  - name: people-uaa
    parameters:
      service-key:
        name: people-uaa-key
  - name: people-html5-repo-host
    parameters:
      service-key:
        name: people-html5-repo-host-key
  - name: srv-api
  - name: people-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: people-app-srv
          TokenServiceInstanceName: people-uaa
          TokenServiceKeyName: people-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: people.service
        - Name: people-html5-repo-host
          ServiceInstanceName: people-html5-repo-host
          ServiceKeyName: people-html5-repo-host-key
          sap.cloud.service: people.service
        - Authentication: OAuth2UserTokenExchange
          Name: people-uaa
          ServiceInstanceName: people-uaa
          ServiceKeyName: people-uaa-key
          sap.cloud.service: people.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true

- name: people-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: people-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nspeopleapp.zip
      name: nspeopleapp
      target-path: resources/

- name: nspeopleapp
  type: html5
  path: app/peopleapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:

- name: people-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host

- name: people-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite

- name: people-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: people-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application

- name: people-logging
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-plan: lite
    
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
